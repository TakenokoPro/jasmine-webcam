<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jasmine-webcam</title>
  <meta name="description" content="supported by jasmine team">
  <meta name="author" content="jasmine team">

  <!-- Load Stylesheet -->
  <link rel="stylesheet" href="./css/index.css">

  <!-- Load Script -->
  <script type="text/javascript" src="./scripts/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/barcode/JOB.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <!--script data-main="./js/index.js" src="./scripts/require.js"></script-->
  
</head>

<body>
  <button id="startVideo">Start</button>
  <button id="takeSnapshot">Snapshot</button>
  <div id="camera_body">
    <video id="camera_video" autoplay width="320" height="240"></video>
    <img id="camera_img" src="" width="320" height="240">
    <canvas id="camera_canvas" width="320" height="240"></canvas>
  </div>
  <!--script src="https://www.googleapis.com/books/v1/volumes?q=harry+potter&callback=handleResponse"></script-->
  <div id="container">
  <canvas width="320" height="240" id="picture"></canvas>
  <input id="Take-Picture" type="file" accept="image/*;capture=camera" />
  <p id="textbit"></p>
  </div>

</body>
