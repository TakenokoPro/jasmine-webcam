<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jasmine-webcam</title>
  <meta name="description" content="supported by jasmine team">
  <meta name="author" content="jasmine team">

  <!-- Load Stylesheet -->
  <link rel="stylesheet" href="./css/index.css">

  <!-- Load Script -->
  <script src="./lib/js/jquery.min.js"></script>

<body>
  <button id="startVideo">Start</button>

    <canvas id="camera_canvas" width="320" height="240"></canvas>
  </div>
